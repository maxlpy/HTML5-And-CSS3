<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login_container">
		<form action="/login" method="post">
			<fieldset>
				<h3>Login to Web App </h3>
				<h4>Username or password is invalid. Please try again.</h4>
				<p> <!-- For new line, we can use block tag or <br> -->
					<input class="input_box" type="text" id="username" name="username" placeholder="Username">
				</p>
				<p>
					<input class="input_box" type="password" id="password" name="password" placeholder="Password">
				</p>
				<p>
					<label for="remember_me">
						<input type="checkbox" id="remember_me" name="remember_me">Remember me
					</label>
					
				</p>
				<input class="submit_button" type="submit" name="" value="Submit">
			</fieldset>
		</form>
	</div>
	
</body>
</html>
