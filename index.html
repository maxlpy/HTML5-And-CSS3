<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Index</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<form action="" method="post">
			<fieldset class="personal_info">
				<legend>Personal Info: </legend>
				<p> <!-- For new line, we can use block tag or <br> -->
					<label for="username">Username: </label>  <!-- for works with id attribute -->
					<input class="input_box" type="text" id="username" name="username">
				</p>
				<p>
					<label for="password">Password: </label>
					<input class="input_box" type="password" id="password" name="password">
				</p>
			</fieldset>
			<br>
			<fieldset>
				<legend>Hobbies:</legend>
				<p>
					<label for="sport">Sport</label>
					<input type="checkbox" id="sport" name="sport" value="sport">
					<label for="gaming">Gaming</label>
					<input type="checkbox" id="gaming" name="gaming" value="gaming">
					<label for="art">Art</label>
					<input type="checkbox" id="art" name="art" value="art">
					<label for="acting">Acting</label>
					<input type="checkbox" id="acting" name="acting" value="acting">
				</p>
			</fieldset>
			<hr>
			<div class="button_position">
				<input class="button_attr" type="button" name="" value="Submit">
				<input class="button_attr" type="button" name="" value="Reset">
			</div>
		</form>
	</div>
	
</body>
</html>
